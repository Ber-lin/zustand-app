<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background: url(../../assets/壁纸1.jpg) center no-repeat;
        background-size: cover;
      }
      .modal {
        height: 100%;
        width: 100%;
        position: fixed;
        inset: 0;
        transition: 2s;
        border-left: 5px solid #333;
        backdrop-filter: grayscale(1);
      }
      body:hover .modal {
        width: 0;
      }
    </style>
  </head>
  <body>
    <div class="modal"></div>
  </body>
</html>
